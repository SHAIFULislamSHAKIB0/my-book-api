<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h2 class="container text-center bg-success text-white p-2 fw-bold mt-3 w-75 mx auto">Please Search your Book!!</h2>

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control border border-3 border-success fw-bold"
            placeholder="Search book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()"
            class="btn btn-outline-secondary border border-3 fw-bold border-success bg-success text-white" type="button"
            id="button-search">Search</button>
    </div>

    <!-- search result found  -->
    <div id="result-found" class="container rounded-2 m-2 bg-info text-white text-center w-50 mx-auto">

    </div>




    <!-- book search result -->
    <div id="search-result" class="container w-100 mx-auto row row-cols-1 m-2 row-cols-md-4 g-4">
